<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap-Task Manage Project</title>
  </head>
  <body onload="reloadTaskCard()">
    <!-- Modal Begin -->
    <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="imageURL" class="form-label">Image Url</label>
              <input type="url" class="form-control" id="imageURL" placeholder="http;//example.com/img.png" />
            </div>
            <div class="mb-3">
              <label for="tasktitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="tasktitle" placeholder="Learn Web Dev" />
            </div> 
            <div class="mb-3">
              <label for="tasktype" class="form-label">Task Type</label>
              <input type="text" class="form-control" id="tasktype" placeholder="Work.." />
            </div>
            <div class="mb-3">
              <label for="taskdescription" class="form-label">Task Description</label>
              <textarea class="form-control" id="taskdescription" placeholder="Description Regarding Your Task" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button onclick="addCard()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="displayTask"
      tabindex="-1"
      aria-labelledby="showTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body" id="task__modal"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Ends  -->
    <!-- Nav-bar Start -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Tasky</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#"> <strong> Home </strong></a>
            </li>
          </ul>
          <button class="btn btn-primary ml-auto " data-bs-toggle="modal" data-bs-target="#newcardmodal">
            <i class="fas fa-plus"><strong> ADD NEW </strong></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- Nav-bar Ends -->
    <!-- Main Body Starts -->
    <main class="container">
      <section>
        <div class="row justify-content-center mt-4 mb-4">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg">
              <input type="text" class="form-control" placeholder="Search Task...." id="search_txt" aria-label="Recipient's username" onkeyup = "searchTask()" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary" type="button"  onclick="searchTask()"><i class="fas fa-search"  aria-hidden="true"></i></button>
            </div>
          </div>
        </div>  
      </section>
      <section>
        <div class="row" id="taskContents">
        </div>
      </section>
    </main>
    <!-- Main Ends -->
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
